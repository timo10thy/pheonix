<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phoenix News Style - Update Post</title>
</head>

<body class="box-border bg-[#f7fbef] min-h-screen">
    <nav
        class="flex flex-row fixed top-0 left-0 justify-between md:px-7 lg:px-[180px] sm:px-6 py-3 bg-red-500 shadow-md w-full z-10">
        <div class="flex flex-row items-center text-2xl ml-5 md:ml-0 font-extrabold relative z-[100]">
            <div class="text-black">PHOENIX</div>
            <div class="text-lime-200">NEWS</div>
        </div>
        <div class="text-lg items-center font-semibold text-lime-50 hidden md:ml-6 md:flex md:space-x-8">
            <div class="flex flex-row gap-8 pr-[100px]">
                <a href="#"
                    class="text-black hover:text-lime-200 active:text-lime-100 focus:underline focus:text-lime-300">Add
                    post</a>
                <a href="news.html"
                    class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300 js-link">News</a>

                <div class="relative">
                    <button id="categories-btn"
                        class="hover:text-lime-200 focus:outline-none text-lime-50 font-semibold flex items-center gap-1">
                        Categories
                        <svg class="w-4 h-4 mt-1 stroke-lime-50" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <ul id="categories-dropdown"
                        class="absolute left-0 mt-2 w-40 bg-red-500 rounded-md shadow-lg hidden z-20 text-lime-50">
                        <li class="px-4 py-2">Loading...</li>
                    </ul>
                </div>

                <a href="login.html"
                    class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300">Sign
                    in</a>
                <a href="#"
                    class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300">About
                    PN</a>
            </div>
            <div class="hidden md:flex items-center gap-6">
                <input type="search" placeholder="What are you looking for?"
                    class="text-base h-10 px-5 bg-lime-50 rounded-[30px] w-[350px] outline-none placeholder-slate-400 hover:placeholder-slate-600 hover:ease-in-out" />
                <img src="image/search.png" class="relative right-16 top-3 transform -translate-y-1/2 text-gray-400"
                    width="20" height="20" alt="" />
            </div>
        </div>
        <div class="flex items-center md:hidden">
            <button id="menu-btn"
                class="inline-flex items-center justify-center p-2 rounded-md text-lime-50 hover:text-lime-200 focus:text-lime-300 z-[100] relative">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="fixed left-0 w-full shadow-md h-screen bg-red-500 z-50 pt-16 hidden md:hidden">
            <div class="text-lime-50 pt-2 pb-3 space-y-1">
                <h1 class="text-3xl p-2">Explore Categories </h1>
                <a href="#"
                    class="border-transparent leading-10 text-lime-50 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Add
                    Post</a>
                <hr class="bg-gray-400 opacity-25 mt-5 mx-4" />
                <a href="news.html"
                    class="border-transparent text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">News</a>
                <hr class="bg-gray-400 opacity-25 mt-5 mx-4" />
                <a href="#"
                    class="text-lime-50 hover:bg-gray-50 leading-10 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium js-link">Categories</a>
                <hr class="bg-gray-400 opacity-25 mt-5 mx-4" />
                <a href="login.html"
                    class="border-transparent text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Sign
                    in</a>
                <hr class="bg-gray-400 mt-5 opacity-25 mx-4" />
                <a href="#"
                    class="border-transparent text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">About
                    PN</a>
                <hr class="bg-gray-400 mt-5 opacity-25 mx-4" />
            </div>
        </div>
    </nav>
    <main class="pt-[90px] flex items-center justify-center min-h-[calc(100vh-90px)] px-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-black">
            <h2 class="text-2xl font-bold mb-4">Update Post</h2>

            <form id="updateForm" enctype="multipart/form-data">
                <label class="block mb-2 font-semibold">Post ID:</label>
                <input type="number" id="postId" name="postId" required
                    class="w-full p-2 border border-gray-300 rounded mb-4" />

                <label class="block mb-2 font-semibold">Title:</label>
                <input type="text" id="title" name="title" class="w-full p-2 border border-gray-300 rounded mb-4" />

                <label class="block mb-2 font-semibold">Content:</label>
                <textarea id="content" name="content" rows="4"
                    class="w-full p-2 border border-gray-300 rounded mb-4"></textarea>

                <label class="block mb-2 font-semibold">Category ID:</label>
                <input type="number" id="category_id" name="category_id"
                    class="w-full p-2 border border-gray-300 rounded mb-4" />

                <label class="block mb-2 font-semibold">Image (optional):</label>
                <input type="file" id="image" name="image" accept="image/*" class="mb-4" />

                <button type="submit"
                    class="bg-lime-500 hover:bg-lime-600 text-white py-2 px-4 rounded font-semibold w-full">
                    Update Post
                </button>
            </form>

            <pre id="response" class="mt-4 whitespace-pre-wrap text-sm"></pre>
        </div>
    </main>

    <script>
        let hamburger = document.getElementById("menu-btn");
        hamburger.addEventListener("click", function () {
            let mobileM = document.getElementById("mobile-menu");
            mobileM.classList.toggle("hidden");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("categories-btn");
            const dropdown = document.getElementById("categories-dropdown");

            btn.addEventListener("click", () => {
                dropdown.classList.toggle("hidden");
            });

            document.addEventListener("click", (e) => {
                if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add("hidden");
                }
            });

            fetch("https://test.blockfuselabs.com/api/categories")
                .then((response) => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.json();
                })
                .then((data) => {
                    dropdown.innerHTML = "";

                    const categories = Array.isArray(data) ? data : data.data || [];

                    if (categories.length === 0) {
                        dropdown.innerHTML =
                            '<li class="px-4 py-2">No categories found.</li>';
                        return;
                    }

                    categories.forEach((cat) => {
                        const li = document.createElement("li");
                        li.className = "px-4 py-2 hover:bg-lime-600 cursor-pointer";
                        li.textContent = cat.name || cat;

                        li.addEventListener("click", () => {
                            alert(`You selected category: ${li.textContent}`);
                            dropdown.classList.add("hidden");
                        });

                        dropdown.appendChild(li);
                    });
                })
                .catch((error) => {
                    dropdown.innerHTML =
                        '<li class="px-4 py-2">Failed to load categories.</li>';
                    console.error("Error fetching categories:", error);
                });
        });

        const form = document.getElementById('updateForm');
        const responseBox = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const postId = document.getElementById('postId').value;
            if (!postId) {
                responseBox.textContent = '‚ùå Please enter a valid Post ID.';
                return;
            }

            const formData = new FormData();
            formData.append('_method', 'PUT');

            const title = document.getElementById('title').value;
            if (title) formData.append('title', title);

            const content = document.getElementById('content').value;
            if (content) formData.append('content', content);

            const categoryId = document.getElementById('category_id').value;
            if (categoryId) formData.append('category_id', categoryId);

            const imageFile = document.getElementById('image').files[0];
            if (imageFile) formData.append('image', imageFile);

            try {
                const res = await fetch(`https://test.blockfuselabs.com/api/posts/${postId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 362|JSSJzJmT7KUILweNc6ian2v3UQaX5IPLuKjbS4cuf7cde4f5',

                    },
                    body: formData,
                });

                const contentType = res.headers.get('content-type') || '';
                let data;
                if (contentType.includes('application/json')) {
                    data = await res.json();
                } else {
                    const text = await res.text();
                    responseBox.textContent = `‚ùå Server response is not JSON:\n${text}`;
                    return;
                }

                if (!res.ok) {
                    responseBox.textContent = `‚ùå Update failed:\n${JSON.stringify(data, null, 2)}`;
                    return;
                }

                responseBox.textContent = `‚úÖ Post updated successfully:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseBox.textContent = `‚ùå Network error:\n${error.message}`;
            }
        });
    </script>

</body>

</html>
